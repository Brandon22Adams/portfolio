<div class="flex justify-center">
  <div class="flex flex-col items-center">
    <div class="relative">
      <img src="me.jpg" alt="Picture of me" width="200" height="200" class="relative max-h-[200px] rounded-full mt-4">
      <img src="logo.png" alt="Picture of me" width="200" height="200" id="logo"
        class="absolute top-0 rounded-full mt-4">
    </div>
    <p class="text-4xl">Brandon Adams</p>
    <p>Frontend Developer & Game Creator</p>
    <div class="my-4">
      <button matButton="outlined" (click)="navigateTo(routeEnum.projects)" class="mr-2">See my work</button>
      <button matButton="outlined" (click)="navigateTo(routeEnum.contact)" class="ml-2">Contact me</button>
    </div>

    <div class="flex" [class]="isMobile ? 'flex-col w-full' : 'flex-row'">
      @for(project of featuredProjects; track project.title) {
      <mat-card [class]="isMobile ? 'm-4' : 'w-1/2 mr-2'">
        <mat-card-header class="text-lightText">
          <mat-icon mat-card-avatar>{{project.icon}}</mat-icon>
          <mat-card-title>{{project.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img [src]="project.imgSrc" [alt]="project.imgAlt" [class]="isMobile ? '' : 'w-[480px] h-[320px]'">
          <p class="mt-4">{{project.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button matButton (click)="openProject(project.id)">More details</button>
        </mat-card-actions>
      </mat-card>
      }
    </div>
  </div>
</div>
