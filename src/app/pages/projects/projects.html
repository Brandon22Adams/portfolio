<div class="grid gap-4 mt-4" [class]="isMobile ? 'grid-cols-1' : 'grid-cols-2'">
  @for(project of allProjects; track project.title) {
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>{{project.icon}}</mat-icon>
      <mat-card-title>{{project.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="project.imgSrc" [alt]="project.imgAlt"
        [class]="isMobile ? 'w-[145px] h-[97px]' : 'w-[480px] h-[320px]'">
      <p class="mt-4">{{project.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton (click)="openProject(project.id)">More details</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
